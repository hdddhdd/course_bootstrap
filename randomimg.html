<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var imgArray= new Array();
        imgArray[0]="./static/bg01.png";  
        imgArray[1]="./static/bg02.png"; 
        imgArray[2]="./static/bg03.png";    
        imgArray[3]="./static/bg04.png";    
        imgArray[4]="./static/bg05.png";    
        imgArray[5]="./static/bg06.png";    
        imgArray[6]="./static/bg07.png";    
        imgArray[7]="./static/bg08.png";    
        imgArray[8]="./static/bg09.png";    
 
        
        function showImage()
        {
            var imgNum=Math.round(Math.random()*8);
            var objImg=document.getElementById("randomimg");
            objImg.src=imgArray[imgNum];
        }
    </script>
</head>
<body onload="showImage()">
    <img id="randomimg">
</body>

</html>
